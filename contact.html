        <div class="buttons">
            <button id="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button id="card-btn">
              <i class="fa-solid fa-shopping-cart"></i>
            </button>
            <button id="menu-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>

          <div class="search-form">
            <input type="text" class="search-input"
            id="search-box" placeholder="search here">
            <i class="fas fa-search"></i>
          </div>

          <div class="card-items-container">
            <div class="card-items">
              <i class="fas fa-times"></i>
              <img src="images/menu-1.png" alt="menu">
              <div class="content">
                <h3>cart item 01</h3>
                <div class="price">$15.99/-</div>

            </div>
            <div class="card-items">
              <i class="fas fa-times"></i>

              </div>
            </div>
            <a href="#" class="btn">Checkout Now</a>
          </div>
    </header>
    <!-- HEADER END -->
    
    <section class="contact" id="contact">
        <h1 class="heading"> CONTACT <span>us</span></h1>
        <div class="row">
          <iframe 
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6250.239837143127!2d27.139041526460336!3d38.43869896857598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bbd8437c357ec5%3A0x6888684b400dfbd4!2sAlsancak%2C%2035220%20Konak%2F%C4%B0zmir!5e0!3m2!1str!2str!4v1681480073812!5m2!1str!2str" 
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
          <form>
            <h3>GET IN TOUCH</h3>
            <div class="inputBox">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="name">
            </div>
            <div class="inputBox">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="email">
            </div>
            <div class="inputBox">
              <i class="fas fa-phone"></i>
              <input type="number" placeholder="phone number">
            </div>
            <input type="submit" class="btn" value="Contact Now">
          </form>
        </div>
      </section>
